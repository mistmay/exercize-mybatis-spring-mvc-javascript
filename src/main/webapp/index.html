<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link href="./css/index.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Book CRUD</title>
</head>
<body>
	<aside
		class="position-fixed top-0 start-0 vw-100 vh-100 justify-content-center align-items-center">
		<div class="px-2">
			<div class="container bg-white rounded p-5">
				<form
					class="flex-column align-items-center gap-3 p-5 border border-secondary rounded"
					id="author-form">
					<h3 class="fw-bold">Add New Author:</h3>
					<div
						class="d-flex justify-content-center align-items-center flex-column gap-2">
						<label for="name-author">Name:</label> <input type="text"
							id="name-author" placeholder="Name" name="name"
							class="rounded p-2 text-center" minlength="3" required>
					</div>
					<div
						class="d-flex justify-content-center align-items-center flex-column gap-2">
						<label for="surname-author">Surname:</label> <input type="text"
							id="surname-author" placeholder="Surname" name="surname"
							class="rounded p-2 text-center" minlength="3" required>
					</div>
					<button type="submit" class="btn btn-primary">Add Author</button>
				</form>
				<form
					class="flex-column align-items-center gap-3 p-5 border border-secondary rounded"
					id="genre-form">
					<h3 class="fw-bold">Add New Genre:</h3>
					<div
						class="d-flex justify-content-center align-items-center flex-column gap-2">
						<label for="name-genre">Name:</label> <input type="text"
							id="name-genre" placeholder="Name" name="name"
							class="rounded p-2 text-center" minlength="3" required>
					</div>
					<button type="submit" class="btn btn-primary">Add Genre</button>
				</form>
				<form
					class="flex-column align-items-center gap-3 p-5 border border-secondary rounded"
					id="book-form">
					<h3 class="fw-bold" id="form-title">Add New Book:</h3>
					<div
						class="d-flex justify-content-center align-items-center flex-column gap-2">
						<label for="title">Title:</label> <input type="text" id="title"
							placeholder="Title" name="title" class="rounded p-2 text-center"
							minlength="3" required>
					</div>
					<div
						class="d-flex justify-content-center align-items-center flex-column gap-2">
						<label for="author">Author:</label> <select id="author"
							name="author" class="rounded p-2" required>
						</select>
					</div>
					<div class="d-flex flex-column align-items-center gap-2">
						<div class="d-flex align-items-center gap-2 flex-wrap"
							id="checkbox-container"></div>
					</div>
					<button type="submit" class="btn btn-primary" id="update-book-btn">Update
						Book</button>
					<button type="submit" class="btn btn-primary" id="add-book-btn">Add
						Book</button>
				</form>
				<p class="text-center fw-bold" id="no-book-form">You need to add
					at least one author and one genre in order to add a new book</p>
				<p class="text-center fw-bold" id="loading">...Loading</p>
			</div>
		</div>
	</aside>
	<header>
		<nav class="bg-primary px-3 py-2 h-100 d-flex align-items-center">
			<h1 class="text-white fw-bold fs-2">Book Catalogue</h1>
		</nav>
	</header>
	<main class="bg-light">
		<section class="px-2 py-5">
			<div
				class="container bg-white rounded p-5 shadow border border-secondary d-flex flex-column align-items-center gap-5">
				<h1 class="fs-1 fw-bold text-center">Book Catalogue</h1>
				<div
					class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
					<button type="button" class="btn btn-primary" id="add-author">Add
						Author</button>
					<button type="button" class="btn btn-primary" id="add-genre">Add
						Genre</button>
					<button type="button" class="btn btn-primary" id="add-book">Add
						Book</button>
				</div>
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Author</th>
							<th scope="col">Genres</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="4">Loading...</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</main>
	<script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
